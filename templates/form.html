<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Price Predictor - Predict</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 200% 200%;
      animation: gradientShift 10s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      text-align: center;
      padding: 30px 0;
      font-size: 2.5rem;
      font-weight: 600;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .container {
      max-width: 900px;
      margin: 50px auto 100px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .form-group {
      flex: 1 1 45%;
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      margin-right: 10px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
    }

    input, select {
      padding: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
    }

    input:focus, select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
    }

    button {
      background: linear-gradient(90deg, #00c9ff, #92fe9d);
      color: #000;
      padding: 0px 80px;
      border: none;
      border-radius: 30px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 10px auto 0;
      display: block;
    }

    button:hover {
      background: linear-gradient(90deg, #92fe9d, #00c9ff);
    }

    .result {
      margin-top: 30px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      text-align: center;
      font-size: 1.5rem;
      animation: fadeIn 1.5s ease;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 700px) {
      .form-group {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>

  <header>
   <a href="/" style="text-decoration: none;"> ðŸ’Ž</a>  Diamond Price Predictor
  </header>

  <div class="container">
    <h1>Enter Diamond Details</h1>
    <form method="POST" action="/predict">
      <div class="form-group">
        <label for="carat">Carat</label>
        <input type="number" step="0.01" name="carat" required>
      </div>
      <div class="form-group">
        <label for="depth">Depth</label>
        <input type="number" step="0.1" name="depth" required>
      </div>
      <div class="form-group">
        <label for="table">Table</label>
        <input type="number" step="0.1" name="table" required>
      </div>
      <div class="form-group">
        <label for="x">Length (x)</label>
        <input type="number" step="0.01" name="x" required>
      </div>
      <div class="form-group">
        <label for="y">Width (y)</label>
        <input type="number" step="0.01" name="y" required>
      </div>
      <div class="form-group">
        <label for="z">Height (z)</label>
        <input type="number" step="0.01" name="z" required>
      </div>
      <div class="form-group">
        <label for="cut">Cut</label>
        <select name="cut" required>
          <option value="">Select Cut</option>
          <option value="Ideal">Ideal</option>
          <option value="Premium">Premium</option>
          <option value="Good">Good</option>
          <option value="Very Good">Very Good</option>
          <option value="Fair">Fair</option>
        </select>
      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <select name="color" required>
          <option value="">Select Color</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="H">H</option>
          <option value="I">I</option>
          <option value="J">J</option>
        </select>
      </div>
      <div class="form-group">
        <label for="clarity">Clarity</label>
        <select name="clarity" required>
          <option value="">Select Clarity</option>
          <option value="IF">IF</option>
          <option value="VVS1">VVS1</option>
          <option value="VVS2">VVS2</option>
          <option value="VS1">VS1</option>
          <option value="VS2">VS2</option>
          <option value="SI1">SI1</option>
          <option value="SI2">SI2</option>
        </select>
      </div>

      <button type="submit">Predict Price</button>
    </form>

    {% if final_result %}
    <div class="result">
      <strong>Predicted Price:</strong> Rs {{ final_result }}
    </div>
    {% endif %}
  </div>

  <footer>
    &copy; 2025 Diamond Price Predictor. Designed with precision & ðŸ’Ž.
  </footer>

</body>
</html>
